<html lang="en">
    <head>

    <body>
        <header class="headerPadrao">
        <img class="iconeTamanho" src="img/Rectangle 22.png" alt="aaaa">

        <div class="botoes">
            <button class="buttonArrow"" id=" wrapper">
                <span>Tipo</span>
                <img src="img/arrow.png" alt="icone" class="icone">
            </button>
            <button class="buttonArrow"" id=" wrapper">
                <span>Area²</span>
                <img src="img/arrow.png" alt="icone" class="icone">

            <button class="buttonArrow"" id=" wrapper">
                <span>Cidade</span>
                <img src="img/arrow.png" alt="icone" class="icone">
            </button>
        </div>

        <div class="pesquisa">
            <input class="barraPesquisa" type="text" placeholder="Buscar meu lar">
            <img class="iconeTamanho pesquisa" src="img/pesquisa.png" alt="">
        </div>

        <div class="headerPadrao">
            <img class="iconeTamanho" src="img/s.png" alt="">

        </div>
    </header>
        <section class="container">
        <ul class="slider">
            <li>
                <input type="radio" id="slide1" name="slide" checked>
                <label for="slide1"></label>
                <img src="img/interiores/cozinha1.png" />
            </li>
            <li>
                <input type="radio" id="slide2" name="slide">

            </li>
            <li>
                <input type="radio" id="slide3" name="slide" checked>
                <label for="slide3"></label>
                <img src="img/interiores/salas1.png" />
            </li>
        </ul>
            
        </section>
         <footer class="rodape">
        <h2>Contatos:</h2>

        <div class="rodapeItems">
            <img src="img/logos_whatsapp-icon.png" alt="" class="icone">
            <span>(11) 4002-8922</span>
        </div>
        <div class="rodapeItems">
            <img src="img/skill-icons_instagram.png" alt="" class="icone">
            <span>@LarHouseImobiliaria</span>
        </div>
        <div class="rodapeItems">
            <img src="img/logos_facebook.png" alt="" class="icone">

        </div>
        <div class="rodapeItems">
            <img src="img/logos_google-gmail.png" alt="" class="icone">

        </div>
        <div class="rodapeItems">
            <img src="img/logos_google-maps.png" alt="" class="icone">
            <span>Av. José da Casa Verde, 182 - Centro, SP</span>
        </div>
